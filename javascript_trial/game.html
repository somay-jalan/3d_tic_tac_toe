<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>3D Tic Tac Toe</title>
		<style>
            #menu {
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
			}
			body { margin: 0; }
            button {
				color: rgba(127,255,255,0.75);
				background: rgba(14, 20, 20, 0.75);
				outline: 1px solid rgba(127,255,255,0.75);
				border: 0px;
				padding: 5px 10px;
				cursor: pointer;
			}

			button:hover {
				background-color: rgba(0,255,255,0.5);
			}
		</style>
	</head>
	<body>
		<script type="module" src="/thegame.js"></script>
        <div id="menu">
			<button id="restart">RESTART</button>
		</div>
	</body>
</html>
